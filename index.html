<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">

    <!--arquivos owl-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <title>SurfFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="Logo">SURFFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
            <div class="icons">
                <div class="nav-icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <div class="nav-icons">
                    <a href="#"><i class="fas fa-bell"></i></a>
                </div>
                <div class=nav-icons>
                    <a href="#"><img src="/JS/img/perfil.png" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Gabriel Medina</h3>
                <p class="descricao">A evolução pessoal e profissional de Gabriel Medina, um menino sem o estereótipo do surfista tradicional que se tornou um dos maiores nomes do surfe e do esporte mundial.</p>
                <div class="botoes">
                    <a href="https://www.youtube.com/watch?v=2j5crX4nUl4" target="_blank"><button role="button" class="botao1">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    </a>
                    <a href="https://www.themoviedb.org/movie/670303-gabriel-medina?language=pt-BR" target="_blank"><button role="button" class="botao2">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                    </a>
                </div>
            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <p class="em-alta">Em Alta</p>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/JS/img/tdo.jpg" alt="Tá dando onda">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/sn.jpg" alt="Surf Ninjas">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/ss.jpg" alt="Surf School">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/s2.jpg" alt="Surf II">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/gcs.jpg" alt="Girls Can't Surf">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/sa.jpg" alt="Surf Adventures">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/tdo2.jpg" alt="Tá dando onda 2">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/rtws.jpg" alt="rtws">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/bh.jpg" alt="BH">
            </div>
            <div class="item">
                <img class="box-filme" src="/JS/img/ss2.jpg" alt="Surf Surf">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/692afcc061.js" crossorigin="anonymous"></script>
    <script src="/JS/olw/jquery.min.js"></script>
    <script src="/JS/olw/owl.carousel.min.js"></script>
    <script src="/JS/main.js"></script>


</body>
</html>
